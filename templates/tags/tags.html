{% extends 'base.html' %} {% block content %}
<h1>tags</h1>
<div>
  <p>
    <a href="#tag-form"
      ><button type="submit" class="create-new-btn">Create new tag</button></a
    >
  </p>
</div>
<div class="overlay" id="tag-form">
  <div class="popup">
    <form action="/tags/new" class="form-container" method="post">
      <h3>New tag</h3>

      <label for="tag">Name:</label>
      <input type="text" placeholder="Enter tag" name="tag_name" id="tag" />

      <button type="submit" class="submit-btn">Submit</button>
      <a class="close" href="#"
        >&times;</a
      >
    </form>
  </div>
</div>
{% for tag in tags %}
<p>
<li>tag:{{tag.name}}</li>
<form action="/tags/{{tag.id}}/delete" method='post'>
  <input type="submit" class="delete-btn" value="delete">
</form>
</p>
{% endfor %} {% endblock content %}
