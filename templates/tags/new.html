{% extends 'base.html' %}
<h3>Add a label</h3>
{% block content %}
<div>
  <p>
    <a href="#tag-form"
      ><button type="submit" class="create-new-btn">Create new tag</button></a
    >
  </p>
</div>
<div class="overlay" id="tag-form">
  <div class="popup">
    <form action="/tags/new/tag" class="form-container" method="post">
      <h3>New tag</h3>

      <label for="tag">Name:</label>
      <input type="text" placeholder="Enter tag" name="tag_name" id="tag" />

      <button type="submit" class="submit-btn">Submit</button>
      <a href="#"><button type="submit" class="cancel-btn">Cancel</button></a>
    </form>
  </div>
</div>

{% endblock content %}
